<!DOCTYPE html>

<h:body>

	<h:form id="form_register">

		<div class="login-page">
			<div class="form">
				
				<p:spacer width="100%" height="20px" />
				
				<h2>Cadastro</h2>
				<hr />
				<div class="register-form">
				
					<p:outputLabel value="Nome" for="name"/>
					<p:inputText value="#{authenticationController.user.name}" required="true" title="name" id="name"/>
					
					<p:outputLabel value="Email" for="username"/>					
					<p:inputText value="#{authenticationController.user.username}" required="true" title="username" id="username" type="email"/>
					
					<p:outputLabel value="Senha" for="password"/>					
					<p:password value="#{authenticationController.user.password}" required="true" title="password" id="password"/>
					
					<hr />
											
					<p:commandButton value="Cadastrar" action="#{authenticationController.registerNewUser()}" immediate="false" ajax="false"/>
					<p class="message">
						JÃ¡ possui registro? <a href="index.jsf?faces-redirect=true">Login</a>						
					</p>
				</div>
			</div>
		</div>
	</h:form>
