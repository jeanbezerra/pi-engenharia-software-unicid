<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:faces="jakarta.faces"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite"
    xmlns:my="jakarta.faces.component"
    xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions"
    xmlns:p="http://primefaces.org/ui">

    <!-- Ajax Loader -->
    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Carregando...</span>
        </div>
    </p:dialog>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-pink shadow-sm">
        <a class="navbar-brand d-flex align-items-center" href="index.jsf">
            <img src="resources/images/cupcake-store.jpg" alt="Logo" height="40" class="mr-2" />
            <span class="text-white font-weight-bold">Cupcake Store</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.jsf"><i class="pi pi-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="cart.jsf"><i class="pi pi-shopping-cart"></i> Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="account.jsf"><i class="pi pi-user"></i> Minha Conta</a>
                </li>
            </ul>
        </div>
        <!-- BotÃ£o Sair Condicional -->
        <p:commandButton value="Sair" icon="pi pi-sign-out" action="#{authenticationController.logout}" rendered="#{authenticationController.loggedIn}" styleClass="btn btn-danger ml-3" />
    </nav>
</ui:composition>
